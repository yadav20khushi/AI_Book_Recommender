<!DOCTYPE html>
<!--<h1>DEBUG: {{ keywords }}</h1> -->
<!-- {% load static %} -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyword Recommendation</title>
    <!-- link rel="stylesheet" href="{% static 'css/keyword.css' %}" -->
    <!-- script defer src="{% static 'js/sidebar.js' %}"></script -->
    <style>
        .keyword-tile-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .keyword-tile {
            padding: 1rem 2rem;
            background-color: #f0f0f0;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .keyword-tile:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->

    <!-- Main Content -->
    <div class="main-content">
        <div class="keyword-message">이 중에서 어떤 키워드가 끌리시나요?</div>

        <form method="post" action="{% url 'book_list_by_keyword' %}">
          {% csrf_token %}
          <div class="keyword-tile-container">
            {% for kw in keywords %}
              <button type="submit" name="keyword" value="{{ kw }}" class="keyword-tile">{{ kw }}</button>
            {% endfor %}
          </div>
        </form>
    </div>


        <!-- main search bar-->

</body>
</html>
