<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyword Recommendation</title>
    <link rel="stylesheet" href="{% static 'css/keyword.css' %}">
    <script defer src="{% static 'js/sidebar.js' %}"></script>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        <ul class="library-list">
            <li>서울 도서관</li>
            <li>부산 중앙</li>
            <li>대구 시립</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="keyword-message">이 중에서 어떤 키워드가 끌리시나요?</div>

        <div class="keyword-grid">
            {% for keyword in keywords %}
                <a href="{% url 'books_by_keyword' keyword=keyword %}" class="keyword-tile">{{ keyword }}</a>
            {% endfor %}
        </div>

        <div class="main-search-bar">
            <input type="text" placeholder="책 제목을 입력하세요..." />
            <button>검색</button>
        </div>
    </div>

</body>
</html>
