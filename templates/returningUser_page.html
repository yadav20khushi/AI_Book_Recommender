<h2>{{ username }} 님의 이전 추천 기록</h2>

<ul>
  {% for book in books %}
    <li>
      <form method="post" action="{% url 'selected_book' %}">
        {% csrf_token %}
        <input type="hidden" name="isbn13" value="{{ book.isbn13 }}">
        <button type="submit">
          <img src="{{ book.cover }}" alt="Cover" style="width:50px; height:auto;">
          {{ book.title }} - {{ book.author }}
        </button>
      </form>
    </li>
  {% endfor %}
</ul>
